<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCIBERWEAR Detail Full</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'SFMonoMedium';
      src: url('https://cdn.jsdelivr.net/gh/sciberwear/assets@main/SFMonoMedium.otf');
    }

    * {
      box-sizing: border-box;
      font-family: 'SFMonoMedium', monospace;
      font-size: 12px;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #e8e8e8;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 640px;
      width: 100%;
    }

    .tab-top {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }

    .nav-btn {
      background: #e8e8e8;
      border: 1.8px solid #000;
      padding: 6px 10px;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-btn:hover,
    .nav-btn.active {
      background: #000;
      color: #fff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .help-section {
      display: none;
    }

    .help-section.active {
      display: block;
    }

    .help-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1.8px solid #000;
      background: #e8e8e8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .control-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .control-btn {
      background: #b7b7b7;
      border: none;
      padding: 6px 10px;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-top">
      <button class="nav-btn active" onclick="switchTab(0)">Detail 1</button>
      <button class="nav-btn" onclick="switchTab(1)">Detail 2</button>
      <button class="nav-btn" onclick="switchTab(2)">Detail 3</button>
    </div>

    <!-- Detail 1 -->
    <div id="detail1" class="tab-content active">
      <div class="help-section active">
        <div class="help-box"><p>Detail 1 - Section 1</p></div>
      </div>
      <div class="help-section"><div class="help-box"><p>Detail 1 - Section 2</p></div></div>
      <div class="help-section"><div class="help-box"><p>Detail 1 - Section 3</p></div></div>
      <div class="control-bar">
        <button class="control-btn" onclick="changeSection(0, -1)">Previous</button>
        <span id="section-indicator-0">1</span>
        <button class="control-btn" onclick="changeSection(0, 1)">Next</button>
      </div>
    </div>

    <!-- Detail 2 -->
    <div id="detail2" class="tab-content">
      <div class="help-section active">
        <div class="help-box"><p>Detail 2 - Section 1</p></div>
      </div>
      <div class="help-section"><div class="help-box"><p>Detail 2 - Section 2</p></div></div>
      <div class="help-section"><div class="help-box"><p>Detail 2 - Section 3</p></div></div>
      <div class="control-bar">
        <button class="control-btn" onclick="changeSection(1, -1)">Previous</button>
        <span id="section-indicator-1">1</span>
        <button class="control-btn" onclick="changeSection(1, 1)">Next</button>
      </div>
    </div>

    <!-- Detail 3 -->
    <div id="detail3" class="tab-content">
      <div class="help-section active">
        <div class="help-box"><p>Detail 3 - Section 1</p></div>
      </div>
      <div class="help-section"><div class="help-box"><p>Detail 3 - Section 2</p></div></div>
      <div class="help-section"><div class="help-box"><p>Detail 3 - Section 3</p></div></div>
      <div class="control-bar">
        <button class="control-btn" onclick="changeSection(2, -1)">Previous</button>
        <span id="section-indicator-2">1</span>
        <button class="control-btn" onclick="changeSection(2, 1)">Next</button>
      </div>
    </div>
  </div>

  <script>
    const navButtons = document.querySelectorAll('.nav-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    const sectionIndexes = [0, 0, 0];

    function switchTab(index) {
      navButtons.forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
        tabContents[i].classList.toggle('active', i === index);
      });
      updateSections(index);
    }

    function changeSection(tabIndex, delta) {
      const sections = tabContents[tabIndex].querySelectorAll('.help-section');
      sectionIndexes[tabIndex] = (sectionIndexes[tabIndex] + delta + sections.length) % sections.length;
      updateSections(tabIndex);
    }

    function updateSections(tabIndex) {
      const sections = tabContents[tabIndex].querySelectorAll('.help-section');
      const indicator = document.getElementById(`section-indicator-${tabIndex}`);
      sections.forEach((sec, i) => {
        sec.classList.toggle('active', i === sectionIndexes[tabIndex]);
      });
      indicator.textContent = sectionIndexes[tabIndex] + 1;
    }
  </script>
</body>
</html>
